<!DOCTYPE html>
<html>
<head>
    <title>Camera Control</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        p {
            font-size: 16px;
            margin: 15px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <p>Click the button below to activate gesture control:</p>
    <button id="startButton">Start Camera</button>
    <script src="popup.js"></script>
</body>
</html>
