<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs - Taskify</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3a8a 0%, #0a0a0c 100%);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .particle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(224, 230, 241, 0.6);
        border-radius: 50%;
        animation: particle-float 8s ease-in-out infinite;
      }

      .particle.p1 {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .particle.p2 {
        top: 40%;
        left: 20%;
        animation-delay: 1s;
      }
      .particle.p3 {
        top: 60%;
        left: 30%;
        animation-delay: 2s;
      }
      .particle.p4 {
        top: 80%;
        left: 40%;
        animation-delay: 3s;
      }
      .particle.p5 {
        top: 30%;
        left: 60%;
        animation-delay: 4s;
      }
      .particle.p6 {
        top: 50%;
        left: 70%;
        animation-delay: 5s;
      }
      .particle.p7 {
        top: 70%;
        left: 80%;
        animation-delay: 6s;
      }
      .particle.p8 {
        top: 10%;
        left: 90%;
        animation-delay: 7s;
      }

      @keyframes particle-float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      .app-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        z-index: 2;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(10, 10, 12, 0.3);
        border-bottom: 1px solid rgba(224, 230, 241, 0.2);
        backdrop-filter: blur(12px);
        height: 80px;
        flex-shrink: 0;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo-icon {
        font-size: 1.5rem;
      }

      .logo-text {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #e0e6f1;
        text-shadow: 0 0 20px rgba(224, 230, 241, 0.5);
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #e0e6f1;
        text-decoration: none;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border: 1px solid rgba(224, 230, 241, 0.3);
        border-radius: 10px;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.4) 0%, rgba(99, 102, 241, 0.4) 100%);
        backdrop-filter: blur(12px);
        font-size: 0.95rem;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
      }

      .back-link:hover {
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.6) 0%, rgba(99, 102, 241, 0.6) 100%);
        border-color: rgba(224, 230, 241, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
      }

      .main-content {
        flex: 1;
        display: flex;
        padding: 2rem;
        overflow: hidden;
        width: 100%;
        height: calc(100vh - 80px);
      }

      .logs-container {
        background: rgba(10, 10, 12, 0.4);
        border: 1px solid rgba(224, 230, 241, 0.2);
        border-radius: 16px;
        padding: 2rem;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .logs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(224, 230, 241, 0.2);
      }

      .logs-title {
        font-size: 2rem;
        font-weight: 700;
        color: #e0e6f1;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logs-icon {
        font-size: 1.5rem;
      }

      .logs-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .logs-header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding: 0.875rem 1.25rem;
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.08) 0%, rgba(99, 102, 241, 0.08) 100%);
        border-radius: 10px;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .logs-subtitle {
        font-size: 1.1rem;
        font-weight: 600;
        color: #e0e6f1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .refresh-button {
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.2) 0%, rgba(99, 102, 241, 0.2) 100%);
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 8px;
        color: #e0e6f1;
        padding: 0.625rem 1.25rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.875rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .refresh-button:hover {
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.3) 0%, rgba(99, 102, 241, 0.3) 100%);
        border-color: rgba(99, 102, 241, 0.5);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }

      .filter-bar {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
        align-items: center;
      }

      .filter-select {
        padding: 0.75rem 1rem;
        background: rgba(10, 10, 10, 0.5);
        border: 1px solid rgba(224, 230, 241, 0.2);
        border-radius: 10px;
        color: #e0e6f1;
        font-size: 0.9rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .filter-select:focus {
        border-color: rgba(224, 230, 241, 0.5);
        box-shadow: 0 0 15px rgba(224, 230, 241, 0.1);
      }

      .search-input {
        flex: 1;
        padding: 0.75rem 1rem;
        background: rgba(10, 10, 10, 0.5);
        border: 1px solid rgba(224, 230, 241, 0.2);
        border-radius: 10px;
        color: #e0e6f1;
        font-size: 0.9rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        border-color: rgba(224, 230, 241, 0.5);
        box-shadow: 0 0 15px rgba(224, 230, 241, 0.1);
      }

      .search-input::placeholder {
        color: #a1a1aa;
      }

      .logs-list {
        flex: 1;
        overflow-y: auto;
        padding-right: 0.5rem;
      }

      .logs-list::-webkit-scrollbar {
        width: 8px;
      }

      .logs-list::-webkit-scrollbar-track {
        background: rgba(10, 10, 12, 0.3);
        border-radius: 10px;
      }

      .logs-list::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(79, 70, 229, 0.6), rgba(99, 102, 241, 0.6));
        border-radius: 10px;
      }

      .logs-list::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(79, 70, 229, 0.8), rgba(99, 102, 241, 0.8));
      }

      .log-entry {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 1rem;
        align-items: start;
        padding: 1.25rem 1.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, rgba(10, 10, 12, 0.6) 0%, rgba(30, 58, 138, 0.15) 100%);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 12px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .log-entry::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(180deg, #818cf8, #c084fc);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .log-entry:hover::before {
        opacity: 1;
      }

      .log-entry:hover {
        background: linear-gradient(135deg, rgba(10, 10, 12, 0.7) 0%, rgba(30, 58, 138, 0.25) 100%);
        border-color: rgba(129, 140, 248, 0.4);
        transform: translateX(4px);
        box-shadow: 0 8px 24px rgba(79, 70, 229, 0.2);
      }

            .log-level {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 0.375rem;
        min-width: 70px;
        padding: 0.375rem 0.625rem;
        border-radius: 6px;
        text-align: center;
        font-weight: 600;
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        border: 1px solid;
        transition: all 0.2s ease;
      }

      .log-level .level-icon {
        flex-shrink: 0;
      }

      .log-level .level-text {
        white-space: nowrap;
      }

      .level-icon {
        font-size: 1.5rem;
        line-height: 1;
      }

      .level-text {
        font-size: 0.7rem;
      }

      .log-level.log-info {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.15) 100%);
        color: #93c5fd;
        border-color: rgba(59, 130, 246, 0.4);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
      }

      .log-level.log-warning {
        background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(217, 119, 6, 0.15) 100%);
        color: #fcd34d;
        border-color: rgba(245, 158, 11, 0.4);
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
      }

      .log-level.log-error {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.15) 100%);
        color: #fca5a5;
        border-color: rgba(239, 68, 68, 0.4);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
      }

      .log-level.log-success {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(22, 163, 74, 0.15) 100%);
        color: #86efac;
        border-color: rgba(34, 197, 94, 0.4);
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
      }

      .log-content {
        flex: 1;
        min-width: 0;
      }

      .log-message {
        font-weight: 500;
        color: #e0e6f1;
        font-size: 0.875rem;
        line-height: 1.4;
        word-break: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .log-entry:hover .log-message {
        -webkit-line-clamp: unset;
        line-clamp: unset;
        overflow: visible;
      }

      .log-timestamp {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.125rem;
        font-size: 0.7rem;
        color: rgba(224, 230, 241, 0.5);
        white-space: nowrap;
        background: rgba(10, 10, 12, 0.3);
        padding: 0.375rem 0.625rem;
        border-radius: 6px;
        border: 1px solid rgba(99, 102, 241, 0.15);
        font-family: 'Courier New', monospace;
        min-width: 85px;
      }

      .log-date {
        font-weight: 600;
        color: rgba(224, 230, 241, 0.7);
        font-size: 0.65rem;
      }

      .log-time {
        color: rgba(129, 140, 248, 0.7);
        font-size: 0.65rem;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: rgba(224, 230, 241, 0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.05) 0%, rgba(99, 102, 241, 0.05) 100%);
        border-radius: 16px;
        border: 2px dashed rgba(129, 140, 248, 0.3);
      }

      .empty-state-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        opacity: 0.7;
        filter: drop-shadow(0 4px 12px rgba(129, 140, 248, 0.3));
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .empty-state p {
        font-size: 1.1rem;
        margin: 0.5rem 0;
      }

      /* Icon System */
      .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 1.125rem;
        height: 1.125rem;
        font-weight: 700;
        font-size: 0.8rem;
        font-style: normal;
      }

      .icon-lg {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1.5rem;
      }

      .icon-xl {
        width: 3.5rem;
        height: 3.5rem;
        font-size: 2rem;
      }

      /* Logo styling */
      .logo-icon {
        background: linear-gradient(135deg, #6366f1 0%, #818cf8 50%, #a855f7 100%);
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        position: relative;
        overflow: hidden;
      }

      .logo-icon::before {
        content: 'T';
        font-weight: 800;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        font-family: 'Poppins', sans-serif;
      }

      .logo-icon::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: logo-shine 3s infinite;
      }

      @keyframes logo-shine {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      }

      .icon-info::before { content: 'i'; }
      .icon-warning::before { content: '!'; }
      .icon-error::before { content: '✕'; }
      .icon-success::before { content: '✓'; }
      .icon-logs::before { content: '≡'; }
      .icon-dashboard::before { content: '◧'; }
      .icon-back::before { content: '←'; }
      .icon-refresh::before { content: '↻'; }
      .icon-trash::before { content: '⌫'; }
      .icon-search::before { content: '⌕'; }
      .icon-empty::before { content: '◯'; }
      .icon-bolt::before { content: 'T'; font-weight: 800; }

      .flash-messages {
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 1000;
      }

      .flash-message {
        padding: 1rem 1.5rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        animation: slideIn 0.3s ease;
      }

      .flash-message.success {
        background: rgba(34, 197, 94, 0.9);
      }

      .flash-message.error {
        background: rgba(239, 68, 68, 0.9);
      }

      .flash-message.warning {
        background: rgba(245, 158, 11, 0.9);
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .main-content {
          padding: 1rem;
        }

        .logs-container {
          padding: 1.5rem;
        }

        .filter-bar {
          flex-direction: column;
          align-items: stretch;
        }

        .log-entry {
          grid-template-columns: 1fr;
          gap: 1rem;
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
        }

        .log-level {
          flex-direction: row;
          justify-content: center;
          min-width: auto;
          width: 100%;
        }

        .log-timestamp {
          align-items: flex-start;
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div class="particle-container">
      <div class="particle p1"></div>
      <div class="particle p2"></div>
      <div class="particle p3"></div>
      <div class="particle p4"></div>
      <div class="particle p5"></div>
      <div class="particle p6"></div>
      <div class="particle p7"></div>
      <div class="particle p8"></div>
    </div>

    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <div class="app-container">
      <!-- Top Bar -->
      <div class="top-bar">
        <a href="{{ url_for('dashboard') }}" class="back-link">
          <span class="icon icon-back"></span>
          Back to Dashboard
        </a>
        <div class="logo">
          <div class="logo-icon"></div>
          <div class="logo-text">Taskify</div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="logs-container">
          <div class="logs-header">
            <h1 class="logs-title">
              <span style="background: linear-gradient(135deg, #6366f1, #818cf8, #a855f7); color: white; border-radius: 10px; padding: 0.625rem; display: inline-flex; align-items: center; justify-content: center; width: 2.5rem; height: 2.5rem; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); font-weight: 700;">≡</span>
              System Logs
            </h1>
          </div>

          <div class="logs-content">
            <div class="logs-header-content">
              <h3 class="logs-subtitle">Application Logs <span id="logCount" style="color: rgba(129, 140, 248, 0.8); font-size: 0.85rem; font-weight: 500;">(0 entries)</span></h3>
              <div style="display: flex; gap: 0.5rem;">
                <button class="refresh-button" onclick="refreshLogs()">
                  <span class="icon icon-refresh"></span> Refresh
                </button>
                <button class="refresh-button" onclick="clearLogs()" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                  <span class="icon icon-trash"></span> Clear Logs
                </button>
              </div>
            </div>

            <div class="filter-bar" style="position: relative;">
              <select class="filter-select" id="levelFilter">
                <option value="">All Levels</option>
                <option value="info">Info</option>
                <option value="warning">Warning</option>
                <option value="error">Error</option>
                <option value="success">Success</option>
              </select>
              <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Search logs..."
                style="padding-left: 2.5rem; background-image: none;"
              />
              <span class="icon icon-search" style="position: absolute; left: 1.75rem; top: 50%; transform: translateY(-50%); color: rgba(224, 230, 241, 0.5); pointer-events: none;"></span>
            </div>

            <div class="logs-list" id="logsContainer">
              <div class="empty-state">
                <div class="empty-state-icon">
                  <span class="icon icon-empty icon-xl" style="background: linear-gradient(135deg, #818cf8, #c084fc); color: white; border-radius: 12px; padding: 1rem;"></span>
                </div>
                <p>No logs available</p>
                <p>System logs will appear here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let allLogs = [];

      // Load logs on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadLogs();
        // Auto-refresh every 5 seconds
        setInterval(loadLogs, 5000);
      });

      // Filter functionality
      document
        .getElementById("levelFilter")
        .addEventListener("change", filterLogs);
      document
        .getElementById("searchInput")
        .addEventListener("input", filterLogs);

      async function loadLogs() {
        try {
          const response = await fetch('/api/logs?limit=500');
          if (!response.ok) throw new Error('Failed to load logs');
          
          const data = await response.json();
          allLogs = data.logs || [];
          
          displayLogs(allLogs);
        } catch (error) {
          console.error('Error loading logs:', error);
          const container = document.getElementById("logsContainer");
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">⚠️</div>
              <p>Error loading logs</p>
              <p>${error.message}</p>
            </div>
          `;
        }
      }

      function displayLogs(logs) {
        const container = document.getElementById("logsContainer");
        
        // Update log count
        document.getElementById('logCount').textContent = `(${logs.length} ${logs.length === 1 ? 'entry' : 'entries'})`;
        
        if (logs.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">📋</div>
              <p>No logs available</p>
              <p>Application logs will appear here</p>
            </div>
          `;
          return;
        }

        // Reverse to show newest first
        const reversedLogs = [...logs].reverse();
        
        container.innerHTML = reversedLogs.map(log => {
          const levelClass = log.level.toLowerCase();
          const levelIcon = {
            'info': '<span class="icon icon-info" style="color: #93c5fd; background: rgba(59, 130, 246, 0.2); border-radius: 50%; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem;"></span>',
            'warning': '<span class="icon icon-warning" style="color: #fcd34d; background: rgba(245, 158, 11, 0.2); border-radius: 50%; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem;"></span>',
            'error': '<span class="icon icon-error" style="color: #fca5a5; background: rgba(239, 68, 68, 0.2); border-radius: 50%; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem;"></span>',
            'success': '<span class="icon icon-success" style="color: #86efac; background: rgba(34, 197, 94, 0.2); border-radius: 50%; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem;"></span>',
            'debug': '<span class="icon" style="color: #c084fc; background: rgba(168, 85, 247, 0.2); border-radius: 50%; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem;">?</span>'
          }[levelClass] || '<span class="icon" style="color: #e0e6f1; background: rgba(224, 230, 241, 0.2); border-radius: 50%; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem;">•</span>';

          // Split timestamp into date and time
          const timestamp = log.timestamp || '';
          const [datePart, timePart] = timestamp.split(' ');

          return `
            <div class="log-entry">
              <div class="log-level log-${levelClass}">
                <span class="level-icon">${levelIcon}</span>
                <span class="level-text">${log.level}</span>
              </div>
              <div class="log-content">
                <div class="log-message">${escapeHtml(log.message)}</div>
              </div>
              <div class="log-timestamp">
                <div class="log-date">${datePart || ''}</div>
                <div class="log-time">${timePart || ''}</div>
              </div>
            </div>
          `;
        }).join('');
      }

      function filterLogs() {
        const levelFilter = document.getElementById('levelFilter').value.toLowerCase();
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        const filtered = allLogs.filter(log => {
          const matchesLevel = !levelFilter || log.level.toLowerCase() === levelFilter;
          const matchesSearch = !searchTerm || 
            log.message.toLowerCase().includes(searchTerm) ||
            log.level.toLowerCase().includes(searchTerm);
          
          return matchesLevel && matchesSearch;
        });

        displayLogs(filtered);
      }

      async function refreshLogs() {
        await loadLogs();
        showNotification('Logs refreshed!', 'success');
      }

      async function clearLogs() {
        if (!confirm('Are you sure you want to clear all logs?')) {
          return;
        }

        try {
          const response = await fetch('/api/logs/clear', {
            method: 'POST'
          });
          
          if (!response.ok) throw new Error('Failed to clear logs');
          
          await loadLogs();
          showNotification('Logs cleared successfully!', 'success');
        } catch (error) {
          console.error('Error clearing logs:', error);
          showNotification('Error clearing logs: ' + error.message, 'error');
        }
      }

      function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `flash-message ${type}`;
        notification.textContent = message;
        notification.style.cssText = 'position: fixed; top: 30px; right: 30px; z-index: 2000;';
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.opacity = '0';
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Auto-clear logs on logout/browser close
      async function clearLogsOnExit() {
        try {
          await fetch('/api/logs/clear', {
            method: 'POST',
            keepalive: true // Ensures request completes even if page is closing
          });
        } catch (error) {
          console.error('Error clearing logs on exit:', error);
        }
      }

      // Clear logs when user navigates to logout
      window.addEventListener('beforeunload', (event) => {
        // Check if user is on logout page or closing browser
        clearLogsOnExit();
      });

      // Clear logs when user explicitly clicks logout
      document.addEventListener('DOMContentLoaded', () => {
        const logoutLinks = document.querySelectorAll('a[href*="logout"]');
        logoutLinks.forEach(link => {
          link.addEventListener('click', (e) => {
            clearLogsOnExit();
          });
        });
      });

      // Auto-hide flash messages
      setTimeout(() => {
        const flashMessages = document.querySelectorAll(".flash-message");
        flashMessages.forEach((message) => {
          message.style.opacity = "0";
          setTimeout(() => message.remove(), 300);
        });
      }, 5000);
    </script>
  </body>
</html>
